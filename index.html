<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project:CameraApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="vid-container">
      <video autoplay style="transform: scale(1);"></video>
    </div>
    <button id="record">
      <div class="red inner-btn"></div>
    </button>
    <button id="capture">
      <div class="white inner-btn"></div>
    </button>
    <div class="filter-container">
      <div class="filter" style="background-color: #ff6b6b82">
      </div>
      <div class="filter" style="background-color: #48dafb4b">
        
      </div>
      <div class="filter" style="background-color: #ff9ff265">
        
      </div>
      <div class="filter" style="background-color: #ff793f59">
        
      </div>
      <div class="filter" style="background-color: #ffb04248">
        
      </div>
      <div class="filter">
        
      </div>
    </div>
    <div class="zoom-container">
      <div class="zoom-in">+</div>
      <div class="zoom-out">-</div>
    </div>
    <button id="gallery">
      Gallery
    </button>
    <script src="script.js"></script>
    <script src="dbScript.js"></script>
  </body>
</html>
